<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="language" content="en"/>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap-theme.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css"
          rel="stylesheet" type="text/css">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css"
          rel="stylesheet" type="text/css">
    <script type="text/javascript" src="game.js"></script>
    <title>Game Demo</title>
</head>
<body style="min-width: 640px;height: 100%; overflow: hidden;">
<div id="canvasdiv" style="float: left;margin:10px;" class="well">
    <canvas id='canvas' style="border: 1pt inset #000000;background: url(img/background.png)" tabindex="1">Canvas here</canvas>
</div>

<div id="rightdiv" style="width: 220px; float:left;margin:10px;" class="well">
    <canvas id='minimap' width="200" height="200" style="border: 1pt inset #000000;background: url(img/background.png)" tabindex="1">Canvas here</canvas>
    <div id='chat' style="overflow: auto">
        <p>system: please wait, I try to connect to the server.</p>
    </div>
    <div id="divinput" style="margin-left: -10px;margin-top: 10px;">
        <form onsubmit="ws.send($('input').val()); $('input').val(''); return false; ">
            <input id="input" type="text" class="form-control" placeholder="Text input" style="width: 100%;" maxlength="140" autocomplete="off">
        </form>
    </div>
</div>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/flot/0.8.3/jquery.flot.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/pixi.js/4.0.0/pixi.min.js"></script>
</body>
</html>
